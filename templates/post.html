<!DOCTYPE html>
<html lang="en">
    {% include "head.html" %}
    <title>{{ title }}</title>
    <body>
        <!-- Navigation-->
        {% include "navbar.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{ image }}); box-shadow: inset 0 0 0 1000px rgb(0 0 0 / 50%);">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading " style="color: white">
                            <h1>{{ title }}</h1>
                            <h2 class="subheading">ㅤㅤㅤㅤㅤ</h2>
                            <span class="meta">
                                Posted by
                                <a href="#">{{ author }}</a>
                                on {{ time }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>
                            {{ sd | safe}}
                            <br>
                            {{ fd | safe}}
                            <br>
                            <a href="{{ url }}" target="_blank">source</a>
                        </p>
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
        {% include "footer.html" %}
    </body>
</html>
